<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila de viagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="principal">
        <div class="mochila">
            <img src="assets/img/mochila.png" alt="Mochila" class="mochila__imagem">
            <form action="" class="mochila__adicionar">
                <label for="item" class="mochila__label">Nome</label>
                <input type="text" name="nome" id="nome" class="mochila__input">

                <label for="item" class="mochila__label">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" class="mochila__input">
                
                <input type="submit" value="Adicionar" class="mochila__cadastrar">
            </form>
        </div>
        
        <ul class="lista">
            <li class="lista__item">
                <strong class="lista__unidade">7</strong>
                Camisas
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">1</strong>
                Calça
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">3</strong>
                Casaco
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">3</strong>
                Meia
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">10</strong>
                Cuecas
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">2</strong>
                Tênis
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">1</strong>
                Celular
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">1</strong>
                Carregador
            </li>
            <li class="lista__item">
                <strong class="lista__unidade">1</strong>
                Adaptador de tomada
            </li>
        </ul>
    </main>
</body>
</html>
